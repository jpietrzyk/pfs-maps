name: test-and-lint
run-name: test-and-lint-ci
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install nodejs
        uses: actions/setup-node@v6
        with:
          node-version: 22.20
          cache: "pnpm"
      - name: Install dependencies and
        run: pnpm install
      - name: Run tests
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install nodejs
        uses: actions/setup-node@v6
        with:
          node-version: 22.20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run linter
        run: pnpm lint
